{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block search %}{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<form action="" method="POST">	
	{% csrf_token %}
	<fieldset>
		<legend>Are you sure that you want to delete {{object}}?</legend>	
		<input type="submit" value="Yes" class="btn btn-primary">
	</fieldset>
</form>
{% endblock %}
